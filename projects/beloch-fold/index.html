<!DOCTYPE html>
<html>
<head>
    <title>Third Degree Polynomial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Third Degree Polynomial Inputs</h1>
    <form id="polynomialForm" class="input-group">
        <input type="number" id="a" name="a" required> <label for="a">x<sup>3</sup> +</label>
        <input type="number" id="b" name="b" required> <label for="b">x<sup>2</sup> +</label>
        <input type="number" id="c" name="c" required> <label for="c">x +</label>
        <input type="number" id="d" name="d" required> <label for="d"></label>
        <button type="button" onclick="displayPolynomial()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function displayPolynomial() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const d = parseFloat(document.getElementById('d').value);

            let polynomial = '';

            if (a !== 0) {
                polynomial += a + 'x<sup>3</sup> ';
            }
            if (b !== 0) {
                polynomial += (b > 0 ? '+ ' : '- ') + Math.abs(b) + 'x<sup>2</sup> ';
            }
            if (c !== 0) {
                polynomial += (c > 0 ? '+ ' : '- ') + Math.abs(c) + 'x ';
            }
            if (d !== 0) {
                polynomial += (d > 0 ? '+ ' : '- ') + Math.abs(d);
            }

            document.getElementById('result').innerHTML = 'The polynomial is: ' + polynomial;
        }
    </script>
</body>
</html>
