<!DOCTYPE html>
<html>
<head>
    <title>Third Degree Polynomial Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #canvasContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Third Degree Polynomial Input</h1>
    <form id="polynomialForm" class="input-group">
        <input type="number" id="a" name="a" value="0" required> <label for="a">x<sup>3</sup> +</label>
        <input type="number" id="b" name="b" value="0" required> <label for="b">x<sup>2</sup> +</label>
        <input type="number" id="c" name="c" value="0" required> <label for="c">x +</label>
        <input type="number" id="d" name="d" value="0" required> <label for="d"></label>
        <button type="button" onclick="drawLines()">Submit</button>
    </form>

    <div id="result"></div>
    <div id="canvasContainer">
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
    </div>

    <script>
        function drawLines() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const d = parseFloat(document.getElementById('d').value);

            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Start point P (center of the canvas)
            let x = canvas.width / 2;
            let y = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(x, y);

            // Draw first line (a units to the right or left)
            x += a;
            ctx.lineTo(x, y);

            // Draw second line (b units up or down)
            y -= b;
            ctx.lineTo(x, y);

            // Draw third line (c units left or right)
            x -= c;
            ctx.lineTo(x, y);

            // Draw fourth line (d units down or up)
            y += d;
            ctx.lineTo(x, y);

            ctx.stroke();
        }
    </script>
</body>
</html>
